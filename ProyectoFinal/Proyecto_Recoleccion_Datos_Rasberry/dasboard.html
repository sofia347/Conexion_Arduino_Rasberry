<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard Recolecciﾃｳn de Datos</title>

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: #f1f4f9;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table th, table td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: center;
    }

    table th {
        background: #4c8bf5;
        color: white;
        font-weight: bold;
    }

    tr:hover {
        background: #f5f7fa;
    }

    .status {
        padding: 6px 12px;
        border-radius: 6px;
        font-weight: bold;
        color: white;
    }

    .ok { background: #4CAF50; }
    .alert { background: #E67E22; }
    .danger { background: #E74C3C; }

    button {
        background: #4c8bf5;
        padding: 10px 20px;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background: #3a72d8;
    }

    .charts {
        margin-top: 40px;
    }

    canvas {
        margin-top: 25px;
        background: #fff;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

<h1>Dashboard de Recolecciﾃｳn de Datos</h1>

<div class="container">

    <button onclick="cargarDatos()">沐 Actualizar Datos</button>

    <table id="tabla">
        <thead>
            <tr>
                <th>Hora</th>
                <th>Latitud</th>
                <th>Longitud</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- SECCIﾃ哲 DE GRﾃ：ICAS -->
    <div class="charts">
        <h2>Grﾃ｡fica de Estados</h2>
        <canvas id="graficaEstados"></canvas>

        <h2>Latitud a lo largo del tiempo</h2>
        <canvas id="graficaLatitudes"></canvas>

        <h2>Longitud a lo largo del tiempo</h2>
        <canvas id="graficaLongitudes"></canvas>
    </div>

</div>

<script>
const username = "SofiGlez";
const key = "";
const feed = "recolecciondatos";

let chartEstados, chartLatitudes, chartLongitudes;

// Convierte estado a color bonito
function renderEstado(e) {
    if (e.includes("NORMAL"))
        return `<span class="status ok">${e}</span>`;
    else if (e.includes("PELIGRO") || e.includes("NIEBLA"))
        return `<span class="status alert">${e}</span>`;
    else
        return `<span class="status danger">${e}</span>`;
}

function cargarDatos() {
    fetch(`https://io.adafruit.com/api/v2/${username}/feeds/${feed}/data?limit=50`, {
        headers: { "X-AIO-Key": key }
    })
    .then(r => r.json())
    .then(data => {
        const tbody = document.querySelector("#tabla tbody");
        tbody.innerHTML = "";

        // Datos para grﾃ｡ficas
        const horas = [];
        const latitudes = [];
        const longitudes = [];
        const estados = {};

        data.forEach(item => {
            const json = JSON.parse(item.value);

            tbody.innerHTML += `
                <tr>
                    <td>${json.hora}</td>
                    <td>${json.latitud}</td>
                    <td>${json.longitud}</td>
                    <td>${renderEstado(json.estado)}</td>
                </tr>
            `;

            // Datos para grﾃ｡ficas
            horas.push(json.hora);
            latitudes.push(json.latitud);
            longitudes.push(json.longitud);

            estados[json.estado] = (estados[json.estado] || 0) + 1;
        });

        generarGraficas(horas, latitudes, longitudes, estados);
    })
    .catch(err => alert("Error al cargar datos: " + err));
}

function generarGraficas(horas, latitudes, longitudes, estados) {

    // ---- GRﾃ：ICA DE ESTADOS ----
    const etiquetasEstados = Object.keys(estados);
    const valoresEstados = Object.values(estados);

    if (chartEstados) chartEstados.destroy();

    chartEstados = new Chart(document.getElementById("graficaEstados"), {
        type: "pie",
        data: {
            labels: etiquetasEstados,
            datasets: [{
                data: valoresEstados
            }]
        }
    });

    // ---- GRﾃ：ICA DE LATITUD ----
    if (chartLatitudes) chartLatitudes.destroy();

    chartLatitudes = new Chart(document.getElementById("graficaLatitudes"), {
        type: "line",
        data: {
            labels: horas,
            datasets: [{
                label: "Latitud",
                data: latitudes,
                fill: false
            }]
        }
    });

    // ---- GRﾃ：ICA DE LONGITUD ----
    if (chartLongitudes) chartLongitudes.destroy();

    chartLongitudes = new Chart(document.getElementById("graficaLongitudes"), {
        type: "line",
        data: {
            labels: horas,
            datasets: [{
                label: "Longitud",
                data: longitudes,
                fill: false
            }]
        }
    });
}

cargarDatos();
</script>

</body>
</html>
